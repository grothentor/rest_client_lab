<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="row text-center">
            <a class="btn btn-success" href="index.html">Same file without styles</a>
        </div>
        <!-- CREATE BOOK -->
        <section class="row create-book">
            <h2 class="text-center">Create book</h2>
            <form id="createForm" class="create-book-form">
                <div class="form-group col-xs-12">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="pagesCount">Number of pages</label>
                    <input id="pagesCount" type="number" name="pagesCount" class="form-control">
                </div>
                <div class="form-group col-xs-12">
                    <label for="description">Description</label>
                    <textarea id="description" rows="5" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group col-xs-12 text-center">
                    <button class="btn btn-primary" onclick="saveBook(event)">Create</button>
                </div>
            </form>
        </section>
        <hr />

        <!-- GET ALL BOOKS -->
        <section class="row get-books">
            <h2 class="text-center">Get all books</h2>
            <div class="form-group col-xs-12">
                <button onclick="getBooks()" class="btn btn-default">Get all books</button>
            </div>
            <div class="col-xs-12 display-book">
                <div id="displayBooks">
                </div>
            </div>
        </section>
        <hr />

        <!-- GET BOOK -->
        <section class="row get-book">
            <h2 class="text-center">Get one book by id</h2>
            <div class="form-group col-xs-12 row">
                <div class="col-xs-4 col-sm-2">
                    <input id="getId" type="number" placeholder="Id" name="id" class="form-control">
                </div>
                <div class="col-xs-8 col-sm-10">
                    <button onclick="getBookById()" class="btn btn-default">Get book</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 display-book">
                <div id="displayBook">
                </div>
            </div>
        </section>
        <hr />

        <!-- EDIT BOOK -->
        <section class="row edit-book">
            <h2 class="text-center">Edit book</h2>
            <div class="form-group col-xs-12 row">
                <div class="col-xs-4 col-sm-2">
                    <input id="getForEditId" type="number" placeholder="Id" name="id" class="form-control">
                </div>
                <div class="col-xs-8 col-sm-10">
                    <button onclick="getBookForEdit()" class="btn btn-default">Get book for edit</button>
                </div>
            </div>

            <form id="editForm" class="edit-book-form">
                <input type="hidden" id="idEdit" name="id">
                <div class="form-group col-xs-12">
                    <label for="titleEdit">Title</label>
                    <input id="titleEdit" type="text" name="title" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="authorEdit">Author</label>
                    <input id="authorEdit" type="text" name="author" class="form-control">
                </div>
                <div class="form-group col-xs-12 col-sm-6">
                    <label for="pagesCountEdit">Number of pages</label>
                    <input id="pagesCountEdit" type="number" name="pagesCount" class="form-control">
                </div>
                <div class="form-group col-xs-12">
                    <label for="descriptionEdit">Description</label>
                    <textarea id="descriptionEdit" rows="5" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group col-xs-12 text-center">
                    <button class="btn btn-primary" onclick="editBook(event)">Save</button>
                </div>
            </form>
        </section>
        <hr />

        <!-- DELETE BOOK -->
        <section class="row get-book">
            <h2 class="text-center">Delete book by id</h2>
            <div class="form-group row col-xs-12">
                <div class="col-xs-4 col-sm-2">
                    <input id="deleteId" type="number" placeholder="Id" name="id" class="form-control">
                </div>
                <div class="col-xs-8 col-sm-10">
                    <button onclick="deleteBookById()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/bootstrapView.js"></script>
</body>
</html>
